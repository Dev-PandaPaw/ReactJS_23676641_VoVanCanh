<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const mark = {
            fullName: "Mark Miller",
            mass: 78,
            height: 1.69,


            calcBMI() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        const john = {
            fullName: "John Smith",
            mass: 92,
            height: 1.95,


            calcBMI() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        mark.calcBMI();
        john.calcBMI();

        if (mark.bmi > john.bmi) {
            console.log(`${mark.fullName}'s BMI (${mark.bmi.toFixed(2)}) is higher than ${john.fullName}'s (${john.bmi.toFixed(2)})!`);
        }
        else if (john.bmi > mark.bmi) {
            console.log(`${john.fullName}'s BMI (${john.bmi.toFixed(2)}) is higher than ${mark.fullName}'s (${mark.bmi.toFixed(2)})!`);
        }







    </script>
</body>

</html>
