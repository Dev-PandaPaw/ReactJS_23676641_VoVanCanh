        function Avg(sc1, sc2, sc3) {
            return (sc1 + sc2 + sc3) / 3;

        //data1

        let koalasAvg = Avg(88, 91, 110);

        console.log("//test data1");

        console.log("Điểm trung bình của đội Koalas: " + koalasAvg.toFixed(2));
        if (dolphinsAvg > koalasAvg && dolphinsAvg >= 100) {
            console.log("Đội Dolphins chiến thắng!");
        }
        else if (dolphinsAvg < koalasAvg && koalasAvg >= 100) {
            console.log("Đội Koalas chiến thắng!");
        }
        else if (dolphinsAvg == koalasAvg && koalasAvg >= 100 && dolphinsAvg >= 100) {
            console.log("Hai đội hòa nhau!");
        }
        else {
            console.log("Không có đội nào chiến thắng!");
