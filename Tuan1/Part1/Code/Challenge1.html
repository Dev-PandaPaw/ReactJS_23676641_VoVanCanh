<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge1</title>
</head>

<body>
    <script>
        function bmi(mass, height) {
            return mass / (height ** 2);
        }

        //data1
        markBMI = bmi(78, 1.69);
        johnBMI = bmi(92, 1.95);
        markHigherBMI = markBMI > johnBMI;
        console.log("//test data1");
        console.log("BMI cua Mark: " + markBMI);
        console.log("BMI cua John: " + johnBMI);
        console.log("BMI của Mark lớn hơn BMI của John: " + markHigherBMI);

        //data2
        markBMI = bmi(95, 1.88);
        johnBMI = bmi(85, 1.76);
        markHigherBMI = markBMI > johnBMI;
        console.log("//test data2");
        console.log("BMI cua Mark: " + markBMI);
        console.log("BMI cua John: " + johnBMI);
        console.log("BMI của Mark lớn hơn BMI của John: " + markHigherBMI);
    </script>
</body>

</html>
